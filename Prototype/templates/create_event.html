						<h2>Event Submission</h2>
					</header>
                    <form id='eventForm' style="text-align: center;">
                    <p>Event Title: <br>
                        <input id='name' name='name' size="35" maxlength="75"/ ></p><br>
                    <p>Description: <br>
                        <input id='description' name='description' size="50" style="height:100px"/></p><br>
                    <p>Start Date : 
                        <input id='start_date' name='start_date' type="date" style="margin-right: 30px"/>
                    End Date   : 
                        <input id='end_date' name='end_date' type="date"/></p>
                    <p>Location   :<br>
                        <input id='location' name='location' size="35"/></p><br>
                    <p>Event Type :<br>
                        <input id='event_type' name='event_type' size="35"/><br><br></p>
                    <button type="submit">Submit</button>
                    </form>
